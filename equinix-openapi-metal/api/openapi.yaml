- description: "Hint: Equinix Metal's API can be reached at https://api.equinix.com/metal/v1\n\
    \nMost of the endpoints in the API require authentication. Authenticating is done\
    \ with an authentication token in the X-Auth-Token header.\n\n```\ncurl -H 'X-Auth-Token:\
    \ my_authentication_token'\n```\n\nAuthentication tokens are used to identify\
    \ the user your application is connecting to the API on behalf of. Think of authentication\
    \ tokens as permanent sessionsâ€”the user creates authentication tokens, and your\
    \ app can use them to connect to the API on their behalf until they delete the\
    \ token.\n\n"
  externalDocs:
    url: https://metal.equinix.com/developers/docs/accounts/users/#api-keys
  name: Authentication
- description: "The Equinix Metal API uses a few methods to minimize network traffic\
    \ and bandwidth:\n\n`include`\n\nFor resources that contain collections of other\
    \ resources, the Equinix Metal API will return links to the other resources by\
    \ default.\n\n```json\n{\n  ...\n  // Includes \"href\" links if the resource\
    \ is reachable through the API.\n  \"projects\": [\n    { \"href\": \"/projects/5b590e4f-be96-4400-ae32-c315ee67964d\"\
    \ },\n    { \"href\": \"/projects/f3f131c8-f302-49ef-8c44-9405022dc6dd\" }\n \
    \ ],\n  // Includes \"id\" attributes if not.\n  \"emails\": [\n    { \"id\":\
    \ \"eb5d8c89-4d15-4c87-859c-5ae190ad5d9a\" },\n    { \"id\": \"c17f77ad-9070-4084-abaa-7538581d9523\"\
    \ }\n  ]\n  ...\n}\n```\n\nHowever, if you're interested in acting on resources\
    \ in the projects collection, it doesn't make sense to make a separate API call\
    \ to retrieve each project. Instead, you can specify which collections you'd like\
    \ to be included using the include parameter.\n\n```\n/user?include=projects\n\
    ```\nwill return\n\n```json\n{\n  ...\n  \"projects\": [\n    {\n      \"href\"\
    : \"/projects/c851d3c5-d55d-4b1a-99f1-96fc64768bc3\",\n      \"id\": \"c851d3c5-d55d-4b1a-99f1-96fc64768bc3\"\
    ,\n      \"name\": \"Project 1\",\n      ...\n    },\n    {\n      \"href\": \"\
    /projects/21f8e88b-bd4e-44ca-b956-4f3f88e6e5f2\",\n      \"id\": \"21f8e88b-bd4e-44ca-b956-4f3f88e6e5f2\"\
    ,\n      \"name\": \"Project 2\",\n      ...\n    }\n  ],\n  ...\n}\n```\n\nThe\
    \ `include` parameter is accepted for all `GET` requests on all resources and\
    \ collections, and should be specified as a comma-separated list.\n\n```\n/user?include=emails,projects,memberships\n\
    ```\n\nYou may also include nested associations up to 3 levels deep using dot\
    \ notation:\n\n```\n/user?include=memberships.projects\n```\n"
  name: Common Parameters
- description: "Equinix Metal uses conventional HTTP response codes to indicate the\
    \ success or failure of an API request.\n\nIn general: Codes in the 2xx range\
    \ indicate success. Codes in the 4xx range indicate an error that failed given\
    \ the information provided (e.g., a required parameter was omitted, a charge failed,\
    \ etc.). Codes in the 5xx range indicate an error with Equinix Metal's servers\
    \ (these are rare).\n\n| Code                               | Summary\n| ----------------------------------\
    \ | ------------------------------------------------------\n| 200 OK         \
    \                    | Everything worked as expected.\n| 201 Create          \
    \               | Everything worked as expected, the resource was created.\n|\
    \ 422 Bad Request                    | The request was unacceptable, often due\
    \ to missing a required parameter.\n| 401 Unauthorized                   | No\
    \ valid API key provided.\n| 404 Not Found                      | The requested\
    \ resource doesn't exist.\n| 500, 502, 503, 504 - Server Errors | Something went\
    \ wrong on Equinix Metal's end. (These are rare.)\n\nErrors (4xx, 5xx) reported\
    \ by the API will include a JSON error response.  This response will be structured\
    \ as one of the following:\n\n```json\n{\"error\": \"the error message\"}\n```\n\
    \nor\n\n```json\n{\"errors\": [\"one error\", \"another error\"}\n```\n\nThe JSON\
    \ response is not guaranteed so check the HTTP status message. JSON may not be\
    \ included if the error is reported by an API intermediary, like a loadbalancer\
    \ service.\n"
  name: Errors
