          description: "When true, devices with a `custom_ipxe` OS will always boot\
            \ to iPXE. The\ndefault setting of false ensures that iPXE will be used\
            \ on only the\nfirst boot."
          type: boolean
        billing_cycle:
          description: The billing cycle of the device.
          enum:
          - hourly
          - daily
          - monthly
          - yearly
          type: string
        customdata:
          description: |-
            Customdata is an arbitrary JSON value that can be accessed via the
            metadata service.
        description:
          description: |-
            Any description of the device or how it will be used. This may be used
            to inform other API consumers with project access.
          type: string
        facility:
          description: "The datacenter where the device should be created.\n\nEither\
            \ metro or facility must be provided.\n\nThe API will accept either a\
            \ single facility `{ \"facility\": \"f1\" }`, or it can be instructed\
            \ to create the device in the best available datacenter `{ \"facility\"\
            : \"any\" }`.\n\nAdditionally it is possible to set a prioritized location\
            \ selection. For example `{ \"facility\": [\"f3\", \"f2\", \"any\"] }`\
            \ can be used to prioritize `f3` and then `f2` before accepting `any`\
            \ facility. If none of the facilities provided have availability for the\
            \ requested device the request will fail."
          example:
          - sv15
          items:
            type: string
          type: array
        features:
          description: "The features attribute allows you to optionally specify what\
            \ features your server should have.\n\nIn the API shorthand syntax, all\
            \ features listed are `required`:\n\n```\n{ \"features\": [\"tpm\"] }\n\
            ```\n\nAlternatively, if you do not require a certain feature, but would\
            \ prefer to be assigned a server with that feature if there are any available,\
            \ you may specify that feature with a `preferred` value. The request will\
            \ not fail if we have no servers with that feature in our inventory. The\
            \ API offers an alternative syntax for mixing preferred and required features:\n\
            \n```\n{ \"features\": { \"tpm\": \"required\", \"raid\": \"preferred\"\
            \ } }\n```\n\nThe request will only fail if there are no available servers\
            \ matching the required `tpm` criteria."
          items:
            type: string
          type: array
        hardware_reservation_id:
          default: ""
          description: "The Hardware Reservation UUID to provision. Alternatively,\
            \ `next-available` can be specified to select from any of the available\
            \ hardware reservations. An error will be returned if the requested reservation\
            \ option is not available.\n\nSee [Reserved Hardware](https://metal.equinix.com/developers/docs/deploy/reserved/)\
            \ for more details."
          example: next-available
          type: string
        hostname:
          description: The hostname to use within the operating system. The same hostname
            may be used on multiple devices within a project.
          type: string
        ip_addresses:
          default:
          - address_family: 4
            public: true
          - address_family: 4
            public: false
          - address_family: 6
            public: true
          description: "The `ip_addresses attribute will allow you to specify the\
            \ addresses you want created with your device.\n\nThe default value configures\
            \ public IPv4, public IPv6, and private IPv4.\n\nPrivate IPv4 address\
            \ is required. When specifying `ip_addresses`, one of the array items\
            \ must enable private IPv4.\n\nSome operating systems require public IPv4\
            \ address. In those cases you will receive an error message if public\
            \ IPv4 is not enabled.\n\nFor example, to only configure your server with\
            \ a private IPv4 address, you can send `{ \"ip_addresses\": [{ \"address_family\"\
            : 4, \"public\": false }] }`.\n\nIt is possible to request a subnet size\
            \ larger than a `/30` by assigning addresses using the UUID(s) of ip_reservations\
            \ in your project.\n\nFor example, `{ \"ip_addresses\": [..., {\"address_family\"\
            : 4, \"public\": true, \"ip_reservations\": [\"uuid1\", \"uuid2\"]}] }`\n\
            \nTo access a server without public IPs, you can use our Out-of-Band console\
            \ access (SOS) or proxy through another server in the project with public\
            \ IPs enabled."
          items:
            $ref: '#/components/schemas/DeviceCreateInput_ip_addresses_inner'
          type: array
        ipxe_script_url:
          description: "When set, the device will chainload an iPXE Script at boot\
            \ fetched from the supplied URL.\n\nSee [Custom iPXE](https://metal.equinix.com/developers/docs/operating-systems/custom-ipxe/)\
            \ for more details."
          externalDocs:
            url: https://metal.equinix.com/developers/docs/operating-systems/custom-ipxe/
          type: string
        locked:
          default: false
          description: "Whether the device should be locked, preventing accidental\
            \ deletion."
          type: boolean
        metro:
          description: |-
            Metro code or ID of where the instance should be provisioned in.

            Either metro or facility must be provided.
          example: sv
          type: string
        no_ssh_keys:
          default: false
          description: Overrides default behaviour of attaching all of the organization
            members ssh keys and project ssh keys to device if no specific keys specified
          type: boolean
        operating_system:
          description: "The slug of the operating system to provision. Check the Equinix\
            \ Metal operating system documentation for rules that may be imposed per\
            \ operating system, including restrictions on IP address options and device\
            \ plans."
          type: string
        plan:
          description: The slug of the device plan to provision.
          example: c3.large.x86
          type: string
        private_ipv4_subnet_size:
          default: 28
          description: Deprecated. Use ip_addresses. Subnet range for addresses allocated
            to this device.
          format: integer
          type: number
          x-deprecated: true
        project_ssh_keys:
          description: "A list of UUIDs identifying the device parent project\nthat\
            \ should be authorized to access this device (typically\nvia /root/.ssh/authorized_keys).\
            \ These keys will also appear in the device metadata.\n\nIf no SSH keys\
            \ are specified (`user_ssh_keys`, `project_ssh_keys`, and `ssh_keys` are\
            \ all empty lists or omitted),\nall parent project keys, parent project\
            \ members keys and organization members keys will be included. This behaviour\
            \ can\nbe changed with 'no_ssh_keys' option to omit any SSH key being\
            \ added.\n"
          items:
            format: uuid
            type: string
          type: array
        public_ipv4_subnet_size:
          default: 31
          description: Deprecated. Use ip_addresses. Subnet range for addresses allocated
            to this device. Your project must have addresses available for a non-default
            request.
          format: integer
          type: number
          x-deprecated: true
        spot_instance:
          type: boolean
        spot_price_max:
          format: float
          type: number
        ssh_keys:
          description: |
            A list of new or existing project ssh_keys
            that should be authorized to access this device (typically
            via /root/.ssh/authorized_keys). These keys will also
            appear in the device metadata.

            These keys are added in addition to any keys defined by
              `project_ssh_keys` and `user_ssh_keys`.
          items:
            $ref: '#/components/schemas/SSHKeyInput'
          type: array
        tags:
          items:
            type: string
          type: array
        termination_time:
          format: date-time
          type: string
        user_ssh_keys:
          description: "A list of UUIDs identifying the users\nthat should be authorized\
            \ to access this device (typically\nvia /root/.ssh/authorized_keys). \
            \ These keys will also\nappear in the device metadata.\n\nThe users must\
            \ be members of the project or organization.\n\nIf no SSH keys are specified\
            \ (`user_ssh_keys`, `project_ssh_keys`, and `ssh_keys` are all empty lists\
            \ or omitted),\nall parent project keys, parent project members keys and\
            \ organization members keys will be included. This behaviour can\nbe changed\
            \ with 'no_ssh_keys' option to omit any SSH key being added.\n"
          items:
            format: uuid
            type: string
          type: array
        userdata:
          description: "The userdata presented in the metadata service for this device.\
            \  Userdata is fetched and interpreted by the operating system installed\
            \ on the device. Acceptable formats are determined by the operating system,\
            \ with the exception of a special iPXE enabling syntax which is handled\
            \ before the operating system starts.\n\nSee [Server User Data](https://metal.equinix.com/developers/docs/servers/user-data/)\
            \ and [Provisioning with Custom iPXE](https://metal.equinix.com/developers/docs/operating-systems/custom-ipxe/#provisioning-with-custom-ipxe)\
            \ for more details."
          externalDocs:
            url: https://metal.equinix.com/developers/docs/servers/user-data/
